<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	
	<!--heading-->
	<div class= "heading">
		<h1>Rock Paper Scissors</h1>
		
	</div>

	<!--choices players chose-->

	<div class = "color-box">
		<div class="twoChoices">
			<div class="container">
				<div class="row">
					
						<div class="col-lg-4 col-md-4">
						   <h3>You</h3>	
						   <div class="dotted-box">
							<img id="yourchoiceimg" src="" style="display:none"></img>
						   </div>
						</div>
						<div class="col-lg-4 col-md-4">
						   <br>
						   <br>
						   <br>
						   <br>
						   <br>
						   <h3>vs.</h3>	
							<h2 class="heading2" id="result"></h2>
						</div>						
						<div class="col-lg-4 col-md-4">
							<h3>The Computer</h3>
							<div class="dotted-box">
							<img id="computerchoiceimg" src="" style="display:none"></img>
							</div>
						</div>
						
				</div>
			</div>
		</div>
	</div>

	<!--images/choosing-->
	<div class="wrapper">
		<h2 class="heading2">Choose Your Move:</h2>
		<button onclick="checkResult(0)"> <img class="button" src= "assets/rock.png" alt="rock" onclick="checkResult(0)"></img> </button>
		<button onclick="checkResult(1)"> <img class="button" src= "assets/paper.png" alt= "paper" onclick="checkResult(1)"></img> </button> 
		<button onclick="checkResult(2)"> <img class="button" src= "assets/scissors.png" alt= "scissors" onclick="checkResult(2)"></img> </button>
	</div>
	<br>
	<br>
	
	
	<div class='scores'>
  		<h2>Computer: <span class="c" id='opponentscore'>0</span> | Player: <span class="p" id='playerscore'>0</span></h2>
	</div>
	
	
	


 <!--Javascript -->
    <script type="text/javascript" src="script.js"></script>
 
</body>
</html>
